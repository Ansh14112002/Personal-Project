<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forecast Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-7xl mx-auto p-5">
    <h2 class="text-3xl font-semibold text-gray-900 text-center mb-6">üìà Forecast for "{{ symbol }}"</h2>

    <!-- Display the forecasted prices -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
      <h3 class="text-2xl font-medium text-gray-800 mb-4">Predicted Prices</h3>
      <ul class="space-y-4">
        {% for price in predicted_prices %}
          <li class="text-lg text-gray-700">{{ price }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Display the forecast image if available -->
    {% if forecast_image %}
    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
      <h3 class="text-2xl font-medium text-gray-800 mb-4">Forecast Chart</h3>
      <img src="data:image/png;base64,{{ forecast_image }}" alt="Forecast Chart" class="mt-4 w-full h-auto rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
    </div>
    {% else %}
    <div class="bg-gray-50 p-6 rounded-lg shadow-lg mb-8 text-center text-gray-500">
      <p>No forecast chart available at the moment.</p>
    </div>
    {% endif %}

    <div class="mt-8 text-center">
      <a href="/" class="text-blue-600 hover:text-blue-700 text-lg font-medium hover:underline">
        ‚Üê Go Back
      </a>
    </div>
  </div>

</body>
</html>
